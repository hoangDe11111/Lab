<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ảnh</th>
        <th scope="col">Trạng thái</th>
      </tr>
    </thead>
    <tbody id="dataContainer">
    </tbody>
  </table>
  <script>
    fetch('https://dog.ceo/api/breeds/image/random')
      .then(response => {
        response.json().then(data => {
          console.log(data);
          let dataBody = document.getElementById('dataContainer');
          const listDog = `
                <tr>
                    <td>1</td>
                    <td><img src="${data.message}" alt="" class="rounded"></td>
                    <td>  <a href="" class="btn btn-success text-white mt-4 pb-2">${data.status}</a></td>
                </tr>
            `;
          dataBody.innerHTML = listDog;
        });
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</body>

</html>
