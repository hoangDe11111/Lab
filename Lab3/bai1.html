  <table class="table">
    <tr>
      <th>Hàm</th>
      <th>Giá trị truyền vào</th>
      <th>Giá trị truyền vào</th>
      <th></th>
      <th>Kết quả</th>
    </tr>
    <tr>
      <td>Phép nhân</td>
      <td>
        <input class="form-control" type="number" id="multiplyNum1" placeholder="Nhập vào số thứ nhất" />
      </td>
      <td>
        <input class="form-control" type="number" id="multiplyNum2" placeholder="Nhập vào số thứ 2" />
      </td>
      <td><button class="btn btn-primary" onclick="multiplyNumbers()">Tính toán</button></td>
      <td id="multiplyResult"></td>
    </tr>
    <tr>
      <td>Chuyển đổi độ F qua độ C</td>
      <td>
        <input class="form-control" type="number" id="toCelsiusInput" placeholder="Nhập vào độ F" />
      </td>
      <td></td>
      <td><button class="btn btn-primary" onclick="convertToCelsius()">Tính toán</button></td>
      <td id="toCelsiusResult"></td>
    </tr>
    <tr>
      <td>Thêm 0 vào </td>
      <td><input class="form-control" type="number" id="padZerosNum" placeholder="Nhập vào số bất kì" /></td>
      <td>
        <input class="form-control" type="number" id="padZerosTotalLen" placeholder="Tổng độ dài chuỗi" />
      </td>
      <td><button class="btn btn-primary" onclick="addZeros()">Tính toán</button></td>
      <td id="padZerosResult"></td>
    </tr>
    <tr>
      <td>Lũy thừa</td>
      <td><input class="form-control" type="number" id="powerBase" placeholder="Cơ số" /></td>
      <td>
        <input class="form-control" type="number" id="powerExponent" placeholder="Lũy thừa" />
      </td>
      <td><button class="btn btn-primary" onclick="calculatePower()">Tính toán</button></td>
      <td id="powerResult"></td>
    </tr>
    <tr>
      <td>Chào hỏi</td>
      <td><input class="form-control" type="text" id="greetInput" placeholder="Hãy nhập tên vào" /></td>
      <td></td>
      <td><button class="btn btn-primary" onclick="greetUser()">Chào</button></td>
      <td id="greetResult"></td>
    </tr>
